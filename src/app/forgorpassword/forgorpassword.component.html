<body style="background-color: #0e46a3">
  <div class="container">
    <!-- Outer Row -->
    <div
      class="row justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <!-- Image column -->
            <div class="col-lg-4" style="margin-left: -12px">
              <div>
                <!-- Change the image source to your new image -->
                <img
                  src="/assets/medi.png"
                  alt="Image"
                  style="
                    margin-left: 20px;
                    margin-top: 70px;
                    padding-right: 300px;
                  "
                />
              </div>
            </div>
            <!-- Content column -->
            <div class="col-lg-8">
              <div class="p-4">
                <div class="title text-center">
                  <div class="formulaire">
                    <h1 class="h4 text-gray-900 mb-4">
                      Mot De Passe Oublier ?
                    </h1>
                  </div>
                </div>
                <form class="user" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <div class="form__field">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        [(ngModel)]="email"
                        class="form-control form-control-user with-icon icon1"
                        placeholder="Enter Email Address..."
                        required
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Reset Password
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="/login"
                    >Vous avez déjà un compte? Connexion!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
