<div class="back">
  <div class="table-users">
    <table cellspacing="0">
      <tr>
        <th>Name</th>
        <th>password</th>
        <th>Role</th>
        <th>Action</th>
      </tr>

      <tbody>
        <tr *ngFor="let client of clients">

          <td>{{ client.password }}</td>
