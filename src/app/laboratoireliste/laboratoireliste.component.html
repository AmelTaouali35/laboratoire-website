<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-header></app-header>
        <!-- Content Wrapper -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
          <!-- Main Content -->
          <div id="content">
            <!-- Begin Page Content -->
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div
                  class="card-body"
                  style="padding-top: 10px; padding-bottom: -50px"
                >
                  <!-- Adjusted padding -->
                  <h4 class="card-title" style="margin-bottom: -23px">
                    Consulter Produits
                  </h4>
                  <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr></tr>
                        <tr>
                          <th style="padding: 8px">code</th>
                          <th style="padding: 8px">designation</th>
                          <th style="padding: 8px">email</th>
                          <th style="padding: 8px">Action</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let laboratoire of laboratoires">
                          <td style="padding: 8px">{{ laboratoire.code }}</td>
                          <td style="padding: 8px">
                            {{ laboratoire.designation }}
                          </td>
                          <td style="padding: 8px">{{ laboratoire.email }}</td>
                          <td>
                            <button
                              class="btn btn-success"
                              (click)="viewProducts(laboratoire.id)"
                            >
                              Consulter
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
