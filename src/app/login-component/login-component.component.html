<div class="background">
  <div class="container">
    <div class="mo">
      <div class="col-md-6">
        <div class="title">
          <div class="formulaire">
            <h1 class="text-center">Login</h1>
          </div>
          <form class="form-group" (ngSubmit)="userLogin()">
            <div class="form-group">
              <div class="form__field">
                <label for="email" class="form-label"></label>
                <input
                  type="email"
                  [(ngModel)]="user.userId"
                  class="form-control with-icon icon1"
                  id="userId"
                  placeholder="Entrez votre adresse"
                  name="userId"
                  required=""
                />
              </div>
              <div class="form-group">
                <div class="form__field">
                  <label for="pwd" class="form-label"> </label>
                  <input
                    type="password"
                    [(ngModel)]="user.password"
                    class="form-control with-icon icon2"
                    id="password"
                    placeholder="Entrez votre mot de passe "
                    name="password"
                    required=""
                  />
                </div>
                <button type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
